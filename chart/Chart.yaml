apiVersion: v2
appVersion: '41.157.0'
description: Universal dependency update tool that fits into your workflows.
name: renovate
version: '44.15.1-bb.2'
icon: https://docs.renovatebot.com/assets/images/logo.png
home: https://github.com/renovatebot/renovate
keywords:
  - automated
  - dependencies
  - dependency
  - management
  - update
sources:
  - https://github.com/renovatebot/renovate
  - https://github.com/renovatebot/helm-charts
maintainers:
  - name: JamieMagee
    email: jamie.magee@gmail.com
  - name: viceice
    email: michael.kriese@visualon.de
  - name: rarkins
    email: rhys@arkins.net
annotations:
  bigbang.dev/maintenanceTrack: bb_integrated
  bigbang.dev/applicationVersions: |
    - Renovate: 41.157.0
  helm.sh/images: |
    - name: renovate
      image: registry1.dso.mil/ironbank/container-hardening-tools/renovate/renovate:41.157.0
    - name: redis
      image: registry1.dso.mil/ironbank/bitnami/redis:8.2.2
      condition: redis.enabled
    - name: exporter
      image: registry1.dso.mil/ironbank/bitnami/analytics/redis-exporter:v1.79.0
      condition: redis.enabled
  artifacthub.io/license: AGPL-3.0-only
  artifacthub.io/images: |
    - name: ghcr.io/renovatebot/renovate:41.157.1
      image: ghcr.io/renovatebot/renovate:41.157.1
      platforms:
        - linux/amd64
        - linux/arm64
  artifacthub.io/links: |
    - name: docs
      url: https://docs.renovatebot.com
dependencies:
  - name: renovate
    version: 44.15.1
    repository: https://docs.renovatebot.com/helm-charts
    alias: upstream
  - name: gluon
    version: "0.9.5"
    repository: "oci://registry1.dso.mil/bigbang"
