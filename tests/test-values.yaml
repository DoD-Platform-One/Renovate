packages:
  renovate:
    namespace:
      name: renovate
    helmRelease:
      namespace: "bigbang"
    enabled: true
    sourceType: "git"
    git:
      repo: https://repo1.dso.mil/big-bang/product/maintained/renovate.git
    values:
      upstream:
        renovate:
          enabled: true
          configIsJson5: true
          configIsSecret: true
          config: | 
            {
              "platform": "gitlab",
              "endpoint": "https://gitlab.dev.bigbang.mil/api/v4",
              "token": "your-gitlab-renovate-user-token",
              "autodiscover": "false",
              "dryRun": true,
              "printConfig": true,
              "repositories": ["username/repo", "orgname/repo"]
            }
